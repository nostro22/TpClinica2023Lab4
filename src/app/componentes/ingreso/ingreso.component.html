<div class="w-100 d-flex justify-content-center loginbg">
  <div class=" bg-success bg-opacity-50 d-flex w-100">

    <div class="container mt-5  p-5 bg-warning rounded-3 bg-opacity-50">
      <form [formGroup]="formularioRegistroUsuario" (ngSubmit)="logUsuario()">
        <div class="row">
          <div class="col-md-12 mb-5 text-center">

            <h2>Formulario Ingreso</h2>
          </div>

        </div>
        <div class="row formulario">

          <div class="col-md-12 mb-5">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese email">
            <small *ngIf="formularioRegistroUsuario.controls.email.errors?.['required'] &&
          formularioRegistroUsuario.controls.email.touched" class="invalid">El email es requerido</small>
            <small *ngIf="formularioRegistroUsuario.controls.email.errors?.['email'] &&
          formularioRegistroUsuario.controls.email.touched" class="invalid">
              Formato de mail incorrecto
            </small>
          </div>
          <div class="col-md-12 mb-5">
            <label for="clave" class="form-label">Clave</label>
            <input formControlName="clave" type="password" class="form-control" id="clave" placeholder="Ingrese clave">
            <small *ngIf="formularioRegistroUsuario.controls.clave.errors?.['minlength'] &&
          formularioRegistroUsuario.controls.clave.touched" class="invalid">
              Minimo 6 letras
            </small>
            <small *ngIf="formularioRegistroUsuario.controls.clave.errors?.['required'] &&
        formularioRegistroUsuario.controls.clave.touched" class="invalid">Contrase√±a es requerido</small>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 d-grid gap-2">
            <button [disabled]="formularioRegistroUsuario.invalid || loading" type="submit"
              class="btn btn-primary btn-block">
              Aceptar
            </button>
          </div>
        </div>
        <div class="row col-6 mt-3 bg-success bg-opacity-50 p-2 text-end float-end">
          <h3>Acceso Rapido</h3>
          <div class="d-flex gap-5 justify-content-end mb-5 float-start">
            <div class="bg-info d-flex  p-2 gap-2">
              <button (click)="accesoRapido('paciente1')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[0]" alt="Foto paciente" class="img-fluid smaller-image">
              </button>
              <button (click)="accesoRapido('paciente2')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[1]" alt="Foto paciente" class="img-fluid smaller-image">
              </button>
              <button (click)="accesoRapido('paciente3')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[2]" alt="Foto paciente" class="img-fluid smaller-image">
              </button>
            </div>
            <div class="d-flex  p-2 bg-success gap-2">
              <button (click)="accesoRapido('especialista1')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[3]" alt="Foto especialista" class="img-fluid smaller-image">
              </button>
              <button (click)="accesoRapido('especialista2')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[4]" alt="Foto especialista" class="img-fluid smaller-image">
              </button>
            </div>
            <div class="d-flex  p-2 bg-warning">
              <button (click)="accesoRapido('administrador')" class="btn btn-primary fab-btn btn-sm" type="button">
                <img [src]="pacientesImagenes[5]" alt="Foto administrador" class="img-fluid smaller-image">
              </button>
            </div>
          </div>
        </div>
        
        
      </form>


    </div>

  </div>
</div>
